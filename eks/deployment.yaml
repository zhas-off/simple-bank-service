apiVersion: apps/v1
kind: Deployment
metadata:
  name: simple-bank-api-deployment
  labels:
    app: simple-bank-api
spec:
  replicas: 1
  selector:
    matchLabels:
      app: simple-bank-api
  template:
    metadata:
      labels:
        app: simple-bank-api
    spec:
      containers:
      - name: simple-bank-api
        image: 733518854468.dkr.ecr.eu-central-1.amazonaws.com/simplebank:f6889bcb97b9ea87420c7e93b133922cf9a1e17d
        imagePullPolicy: Always
        ports:
        - containerPort: 8085