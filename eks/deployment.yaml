apiVersion: apps/v1
kind: Deployment
metadata:
  name: simple-bank-api-deployment
  labels:
    app: simple-bank-api
spec:
  replicas: 1
  selector:
    matchLabels:
      app: simple-bank-api
  template:
    metadata:
      labels:
        app: simple-bank-api
    spec:
      containers:
      - name: simple-bank-api
        image: 733518854468.dkr.ecr.eu-central-1.amazonaws.com/simplebank:acbe1b81367a74b3edb550fa26c5105856ca59cf
        imagePullPolicy: Always
        ports:
        - containerPort: 8085