apiVersion: apps/v1
kind: Deployment
metadata:
  name: simple-bank-api-deployment
  labels:
    app: simple-bank-api
spec:
  replicas: 2
  selector:
    matchLabels:
      app: simple-bank-api
  template:
    metadata:
      labels:
        app: simple-bank-api
    spec:
      containers:
      - name: simple-bank-api
        image: 733518854468.dkr.ecr.eu-central-1.amazonaws.com/simplebank:e8d844af976e1aca2f95d785585ca7664da0633e
        imagePullPolicy: Always
        ports:
        - containerPort: 8085